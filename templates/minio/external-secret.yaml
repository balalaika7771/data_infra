{{- if .Values.minio.enabled }}
---
# External Secret для MinIO - автоматически синхронизируется из Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-vault-credentials
  namespace: {{ .Values.minio.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-credentials
    creationPolicy: Owner
  data:
  - secretKey: MINIO_ROOT_USER
    remoteRef:
      key: minio/root
      property: username
  - secretKey: MINIO_ROOT_PASSWORD
    remoteRef:
      key: minio/root
      property: password
{{- end }}

