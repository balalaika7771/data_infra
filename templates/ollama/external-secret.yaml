{{- if and .Values.ollama.enabled .Values.ollama.vault.enabled }}
---
# External Secret для Ollama - опциональные настройки
# Ollama обычно не требует секретов, но можно добавить для конфигурации
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ollama-vault-config
  namespace: {{ .Values.ollama.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ollama-config
    creationPolicy: Owner
  data:
  - secretKey: OLLAMA_HOST
    remoteRef:
      key: {{ .Values.ollama.vault.path | default "ai/ollama" }}
      property: host
  - secretKey: OLLAMA_ORIGINS
    remoteRef:
      key: {{ .Values.ollama.vault.path | default "ai/ollama" }}
      property: origins
{{- end }}
