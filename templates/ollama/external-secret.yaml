{{- if and .Values.ollama.enabled .Values.ollama.vault.enabled }}
---
# External Secret для Ollama аутентификации
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ollama-vault-auth
  namespace: {{ .Values.ollama.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ollama-auth
    creationPolicy: Owner
  data:
  - secretKey: OLLAMA_USER
    remoteRef:
      key: {{ .Values.ollama.vault.path | default "ai/ollama" }}
      property: username
  - secretKey: OLLAMA_PASSWORD
    remoteRef:
      key: {{ .Values.ollama.vault.path | default "ai/ollama" }}
      property: password
{{- end }}
